<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Pioneers: An Interactive Collection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9;
        }
        .pioneer-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .pioneer-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }
    </style>
</head>
<body class="p-8">
    <div class="max-w-7xl mx-auto">
        <header class="text-center mb-12">
            <h1 class="text-5xl font-bold text-slate-800 mb-2">A Collection of AI Pioneers</h1>
            <p class="text-xl text-slate-600">Explore the stories of the brilliant minds who shaped the world of Artificial Intelligence.</p>
        </header>

        <main class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">

            <!-- Pioneer Cards will be inserted here -->
            <script>
                const pioneers = [
                    { name: 'Alan Turing', title: 'The Codebreaker', file: 'Turing.html' },
                    { name: 'Al-Khwarizmi', title: 'The Original Algorithm', file: 'Khwarizmi.html' },
                    { name: 'George Boole', title: 'The Father of Logic', file: 'Boole.html' },
                    { name: 'Arthur Samuel', title: 'Machine Learning Pioneer', file: 'Samuel.html' },
                    { name: 'Joseph Weizenbaum', title: 'The AI Critic', file: 'Weizenbaum.html' },
                    { name: 'Fei-Fei Li', title: 'The Visionary of AI', file: 'Li.html' },
                    { name: 'Allen Newell', title: 'The Problem Solver', file: 'Newell.html' },
                    { name: 'John McCarthy', title: 'The Father of AI', file: 'Mccarthy.html' },
                    { name: 'Marvin Minsky', title: 'The Mind Architect', file: 'Minsky.html' },
                    { name: 'Herbert Simon', title: 'The Polymath', file: 'Simon.html' },
                    { name: 'Geoffrey Hinton', title: 'The Godfather of Deep Learning', file: 'Hinton.html' },
                    { name: 'Ashish Vaswani', title: 'The Transformer Architect', file: 'Vaswani.html' }
                ];

                const main = document.querySelector('main');

                pioneers.forEach(pioneer => {
                    const card = document.createElement('div');
                    card.className = 'pioneer-card bg-white rounded-xl shadow-lg overflow-hidden flex flex-col';
                    const imageName = pioneer.name.replace(/\s+/g, '+');

                    card.innerHTML = `
                        <img src="https://placehold.co/400x250/e2e8f0/334155?text=${imageName}" alt="Portrait of ${pioneer.name}" class="w-full h-48 object-cover">
                        <div class="p-6 flex flex-col flex-grow">
                            <h2 class="text-2xl font-bold text-slate-800">${pioneer.name}</h2>
                            <p class="text-md text-slate-500 mb-4">${pioneer.title}</p>
                            <div class="mt-auto">
                                <a href="${pioneer.file}" class="block w-full text-center bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors">
                                    View Presentation
                                </a>
                            </div>
                        </div>
                    `;
                    main.appendChild(card);
                });
            </script>

        </main>
    </div>
</body>
</html>
